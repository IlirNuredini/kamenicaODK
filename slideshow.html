<!DOCTYPE html>
<html>

<head>
</head>

<style>
	.slideshow-container
	{
		position: relative;
		margin: auto;
	}
	
	.mySlides
	{
		display: none;
	}
	img 
	{
		vertical-align: middle;
	}
	
	.dot 
	{
		height:15px;
		width:15px;
		background-color: gray;
		border-radius: 50%;
		display: inline-block;
		margin: 0 2px;
	}
	
	.prev, .next 
	{
		position: absolute;
		top: 50%;
		width: auto;
		padding: 16px;
		color:white;
	}
	
	.next 
	{
		right: 0;
		border-radius: 3px 0 0 3px;
	}

</style>

<body>
	<!-- Pjesa e imazheve -->
	<div class="slideshow-container">
		<div class="mySlides">
		<img src="img_mountains_wide.jpg" style="width:100%;">
		</div>
		
		<div class="mySlides" >
		<img src="img_nature_wide.jpg" style="width:100%;">
		</div>
		
		<div class="mySlides">
		<img src="img_snow_wide.jpg" style="width:100%;">
		</div>
	</div>
	
	<a class="prev" onclick="plusSlides(-1)">L</a>
	<a class="next" onclick="plusSlides(1)">R</a>
	<br>
	
	<div style="text-align:center">
		<span class="dot" onclick="currentSlide{1}"></span>
		<span class="dot" onclick="currentSlide{2}"></span>
		<span class="dot" onclick="currentSlide{3}"></span>
	</div>

</body>

</html>
